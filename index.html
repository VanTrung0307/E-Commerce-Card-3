<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="card">
        <div class="card-image">
          <img src="img.png" />
        </div>
        <div class="card-body">
          <div class="s1">
            <div class="details">
              <h4>Jordan</h4>
              <h6>Red Air Jordan</h6>
            </div>
            <div class="price">
              <label>239,99$</label>
            </div>
          </div>

          <div class="s2">
            <div class="number">
              <label>39</label>
              <label>40</label>
              <label>41</label>
              <label>42</label>
            </div>
            <div class="color-options">
              <span></span>
              <span></span>
              <span></span>
            </div>
          </div>

          <div class="s3">
            <div class="cart">
              <button>Add to Cart</button>
            </div>

            <div class="wishlist">
              <button>Add to Wishlist</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
